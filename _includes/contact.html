<!-- Contact Section -->
<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Contact</h2>
            <p>If you are interested in working with us, please contact us.</p>
            <form action="" method="post">
                <div class="form-group">
                    <label for="email">E-Mail Address:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail">
                </div>
                <div class="form-group">
                    <label for="content">Your Message:</label>
                    <textarea class="form-control" rows="3" id="content" name="content"></textarea>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> We do not have a GDPR statement (we are a pre-seed startup ;) but we promise we will only use your E-Mail address to contact you)
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</section>
